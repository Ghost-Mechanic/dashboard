<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-one">
                <p>
                    <img src="images/border-all.svg" alt="dashboard" width="80rem" height="80rem">
                    Dashboard
                </p>
            </div>
            <div class="sidebar-two">
                <p>
                    <img src="images/home.svg" alt="home" width="40rem" height="40rem">
                    Home
                </p>
                <p>
                    <img src="images/account.svg" alt="account" width="40rem" height="40rem">
                    Account
                </p>
                <p>
                    <img src="images/message.svg" alt="message" width="40rem" height="40rem">
                    Messages
                </p>
                <p>
                    <img src="images/history.svg" alt="history" width="40rem" height="40rem">
                    History
                </p>
                <p>
                    <img src="images/calendar-check.svg" alt="tasks" width="40rem" height="40rem">
                    Tasks
                </p>
                <p>
                    <img src="images/account-group.svg" alt="groups" width="40rem" height="40rem">
                    Groups
                </p>
            </div>
            <div class="sidebar-three">
                <p>
                    <img src="images/cog.svg" alt="settings" width="40rem" height="40rem">
                    Settings  
                </p>
                <p>
                    <img src="images/help-circle.svg" alt="support" width="40rem" height="40rem">
                    Support
                </p>
                <p>
                    <img src="images/shield-account.svg" alt="privacy" width="40rem" height="40rem">
                    Privacy
                </p>
            </div>
        </div>
        <div class="header">
            header
        </div>
        <div class="main">
            main
        </div>
    </div>
</body>
</html>
