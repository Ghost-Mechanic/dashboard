<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-one">
                <p>
                    <img src="images/border-all.svg" alt="dashboard" width="80rem" height="80rem">
                    Dashboard
                </p>
            </div>
            <div class="sidebar-two">
                <p>
                    <img src="images/home.svg" alt="home" width="40rem" height="40rem">
                    Home
                </p>
                <p>
                    <img src="images/account.svg" alt="account" width="40rem" height="40rem">
                    Account
                </p>
                <p>
                    <img src="images/message.svg" alt="message" width="40rem" height="40rem">
                    Messages
                </p>
                <p>
                    <img src="images/history.svg" alt="history" width="40rem" height="40rem">
                    History
                </p>
                <p>
                    <img src="images/calendar-check.svg" alt="tasks" width="40rem" height="40rem">
                    Tasks
                </p>
                <p>
                    <img src="images/account-group.svg" alt="groups" width="40rem" height="40rem">
                    Groups
                </p>
            </div>
            <div class="sidebar-three">
                <p>
                    <img src="images/cog.svg" alt="settings" width="40rem" height="40rem">
                    Settings  
                </p>
                <p>
                    <img src="images/help-circle.svg" alt="support" width="40rem" height="40rem">
                    Support
                </p>
                <p>
                    <img src="images/shield-account.svg" alt="privacy" width="40rem" height="40rem">
                    Privacy
                </p>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="search-bar">
                    <img src="images/magnify.svg" alt="search" width="40rem" height="40rem">
                    <input type="text">
                </div>
            </div>
            <div class="user">
                <div class="user-buttons">
                    <img src="images/bell-outline.svg" alt="notifications" width="40rem" height="40rem">
                    <img src="images/account-circle.svg" alt="profile" width="60rem" height="60rem">
                    <p>Your Name</p>
                </div>
            </div>
            <div class="welcome">
                <div class="welcome-box">
                    <img src="images/account-circle.svg" alt="profile" width="100rem" height="100rem">
                    <div class="welcome-message">
                        <p>Welcome to your dashboard,</p>
                        <p>Your Name (@yourhandlehere)</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            main
        </div>
    </div>
</body>
</html>
